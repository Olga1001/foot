<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Title</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<meta name="viewport" content="width=375, maximum-scale=1.0"/>-->
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,700,900&display=swap&subset=hebrew" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<!--<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">-->
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
	<div class="pay">
		<a href="../index.html" class="pay-logo">
			<img src="img/logo.svg" alt="" class="pay-logo-img">
		</a>
		<div class="pay-container">
			<form class="pay-form">
				<div class="form-one">
					<div class="pay-flex">
						<div class="pay-field pay-field-one">
							<p class="pay-text">שם משפחה</p>
							<input type="text" class="pay-input">
						</div>
						<div class="pay-field">
							<p class="pay-text">שם פרטי </p>
							<input type="text" class="pay-input">
						</div>
					</div>
					<p class="pay-text">טלפון </p>
					<input type="text" class="pay-input pay-input-phone" data-mask="+972-00-000-0000">
					<p class="pay-text">דואר אלקטורני</p>
					<input type="text" class="pay-input">
					<div class="pay-flex">
						<div class="pay-btn"><span class="pay-btn-span">1+</span></div>
						<div class="pay-field pay-field-two">
							<p class="pay-text">מידה</p>
							<div class="pay-field-number">
								<span class="arrow-up"></span>
								<span class="arrow-down"></span>
								<input type="number" value="1" class="pay-input pay-input-number">
							</div>
						</div>
						<div class="pay-field pay-field-tree">
							<p class="pay-text">כמות</p>
							<input type="number" class="pay-input">
						</div>
					</div>
					<div class="pay-flex">
						<div class="pay-field pay-field-one">
							<p class="pay-text">רחוב</p>
							<input type="text" class="pay-input">
						</div>
						<div class="pay-field">
							<p class="pay-text">עיר</p>
							<input type="text" class="pay-input">
						</div>
					</div>
					<div class="pay-flex">
						<div class="pay-field pay-field-two">
							<p class="pay-text">קומה</p>
							<input type="number" class="pay-input">
						</div>
						<div class="pay-field pay-field-tree">
							<p class="pay-text">דירה</p>
							<input type="number" class="pay-input">
						</div>
					</div>
					<button type="submit" class="btn form-one-btn">רכישה</button>
				</div>
				<div class="form-two">
					<div class="form-two-block">
						<p class="form-two-text">סך הכל לתשלום</p>
						<span class="form-two-sum">600 </span>
					</div>
					<div class="form-two-flex">
						<button class="btn">רכישה</button>
						<button class="form-two-btn">הקודם </button>
					</div>
				</div>
			</form>
			<div class="pay-right">
				<div class="pay-right-block">
					<h1 class="pay-title">300₪</h1>
					<p class="pay-right-text">כולל מיסים  ומשלוח</p>
				</div>
				<img src="img/img2.png" alt="" class="pay-right-img">
				<span class="pay-right-span">22.1.2020 מגיע לבית הלקוח בתאריך </span>
			</div>
		</div>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/maskedinput.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
